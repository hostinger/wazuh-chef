---
driver:
  name: vagrant

transport:
  name: ssh

provisioner:
  name: chef_zero
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: debian-9
  - name: debian-10
  - name: centos-7
  - name: centos-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: opensuse-leap-15
  - name: fedora-latest

suites:
  - name: wazuh-agent
    run_list:
      - recipe[wazuh_agent::default]
    driver:
      hostname: wazuh-agent
      customize:
        memory: 512
        cpus: 1
    attributes:
      ossec:
        address: wazuh-manager
    verifier:
      inspec_tests:
        - name: manager and agent connection test
          path: cookbooks/wazuh_agent/test/integration/wazuh_agent/manager_agent_test.rb
      inputs:
        manager_ip: wazuh-manager
        manager_port: 1514
        protocol: tcp

